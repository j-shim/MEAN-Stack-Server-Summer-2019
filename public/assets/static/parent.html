<h4>부모동반유학</h4>

<ul class="dashed">
  <li>18세 미만 학생의 유학 기간에 부모(부모님 중 한 분)가 동반하여 학생과 같이 거주하며
    생활합니다. 부모님의 비자는 가디언 신분으로서 학생이 비자를 신청할 시에 같이 신청하게
    되며, 학생의 공부기간동안 함께 체류가 가능합니다.</li>
  <li>부모와 동반할 경우에는 아파트, 콘도, 타운하우스 또는 하우스를 렌트 하여 생활하게 됩니다.</li>
  <li>부모동반 시에는 ‘캐나다 정착서비스’를 통하여 캐나다 랜딩을 보다 쉽게 하실 수 있습니다.</li>
</ul>
